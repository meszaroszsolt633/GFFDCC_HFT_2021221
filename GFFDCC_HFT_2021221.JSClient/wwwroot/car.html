<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Car UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Brand</a></li>
                <li><a href="car.html">Car</a></li>
                <li><a href="cardealership.html">Cardealership</a></li>
            </ul>
        </div>
    </nav>
    <h1>Car Catalog</h1>
    <div id="formdiv">
        <label>Car Model</label>
        <input type="text" id="nameinput" />
        <label>Car Baseprice</label>
        <input type="text" id="priceinput" />
        <label>Car BrandID</label>
        <input type="text" id="brandidinput" />
        <label>Car CardealershipID</label>
        <input type="text" id="cardealershipidinput" />
        <button type="button" onclick="create()">Add Car</button>
    </div>
    <div id="updateformdiv">
        <label>Car Model</label>
        <input type="text" id="nameinputupdate" />
        <label>Car Baseprice</label>
        <input type="text" id="priceinputupdate" />
        <label>Car BrandID</label>
        <input type="text" id="brandidinputupdate" />
        <label>Car CardealershipID</label>
        <input type="text" id="cardealershipidinputupdate" />
        <button type="button" onclick="update()">Update Car</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Model</th>
                <th>Baseprice</th>
                <th>BrandId</th>
                <th>CarDealershipID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="carscript.js"></script>

</body>
</html>
